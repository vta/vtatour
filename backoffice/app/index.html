<html lang="en">

<head>
  <base href="/backoffice/">
  <!-- <base href="/"> -->
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="generator" content="Polymer Starter Kit">
  <title>VTA\Virtual Tour Backoffice</title>

  <!-- Place favicon.ico in the `app/` directory -->

  <!-- Chrome for Android theme color -->
  <meta name="theme-color" content="#0a3f59">

  <!-- Web Application Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Tile color for Win8 -->
  <meta name="msapplication-TileColor" content="#0a3f59">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="VTA Virtual Tour">
  <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="VTA Tour">
  <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

  <!-- Tile icon for Win8 (144x144) -->
  <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild-->

  <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
  <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <!-- endbuild -->

  <!-- Because this project uses vulcanize this should be your only html import
       in this file. All other imports should go in elements.html -->
  <link rel="import" href="elements/elements.html">

  <!-- For shared styles, shared-styles.html import in elements.html -->
  <style is="custom-style" include="shared-styles"></style>
</head>

<body unresolved>
  <!-- build:remove -->
  <span id="browser-sync-binding"></span>
  <!-- endbuild -->

  <template is="dom-bind" id="app">

    <!--firebase-app
      name="vta"
      app="{{firebaseApp}}"
      auth-domain="project-6110787873650778530.firebaseapp.com"

	<firebase-app name="vta" auth-domain="vtavirtualtransit-7c904.firebaseapp.com" database-url="https://vtavirtualtransit-7c904.firebaseio.com" api-key="AIzaSyALqCogus7yIJJ0OE48RwBtmteqybWvZ6g"></firebase-app>

    <vta-login hidden$="{{signedIn}}" user="{{user}}" signed-in={{signedIn}} logo-url="images/vta-logo.png"></vta-login>


    <template is="dom-if" if="{{signedIn}}">
      <!-- Main Area -->
      <paper-scroll-header-panel main id="headerPanelMain" condenses keep-condensed-header>
        <!-- Main Toolbar -->
        <paper-toolbar id="mainToolbar" class="tall">
          <div class="top-container">
            <!-- <a class="back-btn" href="/routes" tabindex="-1">
              <paper-icon-button icon="arrow-back" aria-label="Go back"></paper-icon-button>
            </a> -->
            <ul>
              <li>
                <a data-route="import-data" href="{{baseUrl}}import-data">
                  <img class="importButton"src="images/import.svg">
                  <span>Import</span>
                </a>
              </li>
              <li>
                <a data-route="routes" href="{{baseUrl}}routes">
                  <iron-icon icon="vta-icons:routes"></iron-icon>
                  <span>Routes</span>
                </a>
              </li>
              <!-- <li>
                <a data-route="users" href="{{baseUrl}}users">
                  <iron-icon icon="vta-icons:users"></iron-icon>
                  <span>Users</span>
                </a>
              </li> -->
            </ul>

            <a data-route="logout" href="{{baseUrl}}logout/1">
              <span>Logout</span>
              <iron-icon icon="icons:exit-to-app"></iron-icon>
            </a>
          </div>

          <!-- Application name -->
          <div class="middle middle-container">
            <div id="appName" class="app-name">
              <div id="appNameLogo">
                <iron-image sizing="contain" src="images/vta-logo.png" alt="VTA Logo"></iron-image>
              </div>
              <div id="appNameCopy">Virtual Tour</div>
            </div>
          </div>

          <!-- Application sub title -->
          <div class="bottom bottom-container">
            <div class="bottom-title"></div>
          </div>
        </paper-toolbar>

        <!-- Main Content -->
        <div class="content">
          <iron-pages attr-for-selected="data-route" selected="{{route}}">
            <section data-route="routes" tabindex="-1">
              <route-list></route-list>
            </section>
            <section data-route="route-details" tabindex="-1">
              <route-details code="{{params.code}}"></route-details>
            </section>
            <section data-route="route-edition" tabindex="-1">
              <route-edition code="{{params.code}}"></route-edition>
            </section>
            <section data-route="stops-parser" tabindex="-1">
              <stops-parser></stops-parser>
            </section>
            <section data-route="import-data" tabindex="-1">
              <import-data></import-data>
            </section>
            <section data-route="vta-logout" tabindex="-1">
              <vta-logout action="{{params.action}}"></vta-logout>
            </section>
          </iron-pages>
        </div>
      </paper-scroll-header-panel>
    </template>

    <paper-toast id="toast">
      <span class="toast-hide-button" role="button" tabindex="0" onclick="app.$.toast.hide()">Ok</span>
    </paper-toast>

    <!-- Uncomment next block to enable Service Worker support (1/2) -->

  </template>

  <!-- build:js scripts/app.js -->
  <script src="scripts/app.js"></script>

</body>

</html>
